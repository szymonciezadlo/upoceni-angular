<div class="container">
  <form #createGroupForm="ngForm" (ngSubmit)="onSubmit(createGroupForm)">
    <div class="form-group">
      <input
        type="text"
        id="name"
        class="form-control group-name"
        autocomplete="off"
        name="name"
        ngModel
        required
        placeholder="Group name"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        id="rules"
        class="form-control rules"
        autocomplete="off"
        name="rules"
        placeholder="Rules"
        ngModel
      />
    </div>
    <button type="submit" class="btn btn-success" [disabled]="createGroupForm.form.invalid">Create</button>
  </form>
</div>
